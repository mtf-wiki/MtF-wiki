name: Preview PR Build

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'content/**'
      - 'config/**'
      - 'static/**'
      - 'themes/**'
      - 'package.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.deploy.outputs.deployment-url }}
      pageUrls: ${{ steps.url.outputs.all_file_urls }}
    steps:
      - name: 检出主仓库代码
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0
          submodules: true

      - name: 检出 PR 修改的部分
        run: |
          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/merge
          git checkout -qf FETCH_HEAD

      # - name: 配置 baseURL
      #   run: |
      #     sed -i 's|baseURL = "https://mtf.wiki/"|baseURL = "/"|' config/_default/config.toml

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm install

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true

      - name: Build site
        run: hugo --minify --enableGitInfo --baseURL "/"

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_PAGES_ACCOUNT }}
          command: pages deploy public --project-name=mtfwiki-preview

      - name: List PR files using GitHub CLI
        id: url
        run: |
            # 使用 GitHub CLI 获取 PR 文件列表并提取文件路径
            files=$(gh api \
              -H "Accept: application/vnd.github+json" \
              /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files \
              | jq -r '.[].filename')  # 使用 -r 获取原始文本输出

            # 处理文件路径，拼接成完整的 URL
            for file in $files; do
              if [[ $file == *.md ]]; then
                # 去掉路径前的 "content/" 和后缀 ".md"
                modified_file="${file#content/}"   # 删除路径前的 "content/"
                modified_file="${modified_file%.md}"  # 删除路径后面的 ".md"

                # 拼接 URL
                file_url="${{ steps.deploy.outputs.deployment-url }}/${modified_file}"
                all_file_urls="${all_file_urls}\n${file_url}"
              fi
            done
            echo "all_file_urls=$all_file_urls" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 获取预览链接并发送到PR
  comment_on_pr:
    needs: deploy
    uses: project-trans/actions/.github/workflows/comment-pr-preview-link.yml@main
    secrets: inherit
    with:
          previewUrl: ${{ needs.deploy.outputs.preview_url }}
          pageUrls: ${{ needs.deploy.outputs.pageUrls }}
